<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee List</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Employee List</h2>
        <a href="{% url 'create' %}" class="btn btn-success">
          <i class="fas fa-plus"></i> Add Employee
        </a>
      </div>

      {% comment %} List All Employees {% endcomment %}
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col" style="width: 150px">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <td>{{ i.name }}</td>
            <td>
              <img
                src="{{ i.image.url }}"
                alt="Employee Image"
                class="rounded-circle"
                width="60"
                height="60"
              />
            </td>
            <td>
              <a href="{% url 'update' i.id %}" class="btn btn-sm btn-primary me-1" title="Edit">
                <i class="fas fa-edit"></i>
              </a>
              <a href="#" class="btn btn-sm btn-info me-1" title="View">
                <i class="fas fa-eye"></i>
              </a>
              <a href="#" class="btn btn-sm btn-danger" title="Delete">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>        
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
