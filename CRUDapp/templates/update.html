<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Employee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-card {
      max-width: 600px;
      margin: auto;
    }
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    
    <!-- Back Button -->
    <div class="mb-3">
      <a href="{% url 'read' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back
      </a>
    </div>

    <!-- Update Form -->
    <form action="" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm form-card">
        {% csrf_token %}
      <h4 class="mb-4 text-center text-warning">
        <i class="fas fa-user-edit me-2"></i>Update Employee
      </h4>

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}" required>
      </div>

      <!-- Existing Image Preview -->
      <div class="mb-3">
        <label class="form-label">Current Profile Image</label><br>
        <img src="{{ data.image.url }}" alt="Current Image" class="image-preview">
      </div>

      <!-- Image Upload -->
      <div class="mb-4">
        <label for="image" class="form-label">Change Profile Image</label>
        <input class="form-control" type="file" id="image" name="image" accept="image/*">
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-warning btn-lg">
          <i class="fas fa-save me-2"></i>Update
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap & Font Awesome JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
